apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: orders-image:latest
          imagePullPolicy: Never   # ðŸ‘ˆ add this line
          ports:
            - containerPort: 3000

